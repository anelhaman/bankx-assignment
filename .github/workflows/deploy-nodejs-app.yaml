name: Build, Push & Deploy to AKS

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'app/**'
      - 'docker/**'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/deploy.yaml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'app/**'
      - 'docker/**'
      - 'Dockerfile'
      - '.dockerignore'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if nothing changed'
        required: false
        default: 'false'

permissions:
  id-token: write
  contents: read
  packages: write

env:
  REGISTRY: ${{ vars.REGISTRY || secrets.ACR_LOGIN_SERVER }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME || 'nodejs-hello' }}
  IMAGE_TAG: ${{ github.sha }}
  NAMESPACE: nodejs-hello-ns
  DEPLOYMENT_NAME: nodejs-hello
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.image.outputs.uri }}
      image_tag: ${{ steps.image.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Azure OIDC Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Get ACR credentials
        id: acr_creds
        run: |
          ACR_NAME=${{ secrets.ACR_NAME }}
          ACR_USERNAME=$(az acr credential show --name ${ACR_NAME} --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name ${ACR_NAME} --query passwords[0].value -o tsv)
          echo "::add-mask::${ACR_PASSWORD}"
          echo "username=${ACR_USERNAME}" >> $GITHUB_OUTPUT
          echo "password=${ACR_PASSWORD}" >> $GITHUB_OUTPUT

      - name: Login to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.acr_creds.outputs.username }}
          password: ${{ steps.acr_creds.outputs.password }}

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Scan image for vulnerabilities
        run: |
          echo "Image scanning can be integrated here"
          docker images | grep ${{ env.IMAGE_NAME }} || true

      - name: Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Image URI
        id: image
        run: |
          echo "uri=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
          echo "tag=${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT
          echo "Image pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"

      - name: Notify Slack (Build Success)
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚úÖ Docker Image Built Successfully",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Docker Build & Push*\n*Status:* ‚úÖ Success\n*Image:* `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}`\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  deploy-to-aks:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure OIDC Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.33.3.0'

      - name: Get AKS credentials
        id: aks
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} \
            --name ${{ secrets.AKS_CLUSTER_NAME }} \
            --overwrite-existing
          echo "kubeconfig_set=true" >> $GITHUB_OUTPUT

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes
          echo "‚úÖ Successfully connected to AKS cluster"

      - name: Create or update namespace
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          echo "‚úÖ Namespace ${{ env.NAMESPACE }} ensured"

      - name: Create ACR pull secret
        run: |
          ACR_NAME=${{ secrets.ACR_NAME }}
          ACR_USERNAME=$(az acr credential show --name ${ACR_NAME} --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name ${ACR_NAME} --query passwords[0].value -o tsv)
          
          kubectl create secret docker-registry acr-secret \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${ACR_USERNAME} \
            --docker-password=${ACR_PASSWORD} \
            --docker-email=devops@bankx.com \
            --namespace=${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo "‚úÖ ACR pull secret created/updated"

      - name: Update deployment image
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.DEPLOYMENT_NAME }}=${{ needs.build-and-push.outputs.image_uri }}:${{ needs.build-and-push.outputs.image_tag }} \
            --namespace=${{ env.NAMESPACE }} \
            --record
          
          echo "‚úÖ Deployment image updated to: ${{ needs.build-and-push.outputs.image_uri }}:${{ needs.build-and-push.outputs.image_tag }}"

      - name: Rollout status
        id: rollout
        run: |
          echo "‚è≥ Waiting for rollout to complete..."
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} \
            --namespace=${{ env.NAMESPACE }} \
            --timeout=5m
          echo "‚úÖ Rollout completed successfully"
          echo "rollout_status=success" >> $GITHUB_OUTPUT
        continue-on-error: false

      - name: Verify deployment
        if: steps.rollout.outcome == 'success'
        run: |
          echo "üîç Verifying deployment..."
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.IMAGE_NAME }} -o wide
          kubectl get svc -n ${{ env.NAMESPACE }}
          READY_REPLICAS=$(kubectl get deployment ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} -o jsonpath='{.status.readyReplicas}')
          DESIRED_REPLICAS=$(kubectl get deployment ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} -o jsonpath='{.spec.replicas}')
          echo "Ready replicas: ${READY_REPLICAS}/${DESIRED_REPLICAS}"
          if [ "${READY_REPLICAS}" == "${DESIRED_REPLICAS}" ]; then
            echo "‚úÖ All replicas are ready"
          else
            echo "‚ö†Ô∏è Not all replicas are ready yet"
          fi

      - name: Perform health checks
        if: steps.rollout.outcome == 'success'
        run: |
          PODS=$(kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.IMAGE_NAME }} -o jsonpath='{.items[*].metadata.name}')
          for pod in $PODS; do
            echo "Checking pod: $pod"
            kubectl logs $pod -n ${{ env.NAMESPACE }} --tail=20 || true
            kubectl describe pod $pod -n ${{ env.NAMESPACE }} | grep -A 5 "Events:" || true
          done

      - name: Get service endpoint
        if: steps.rollout.outcome == 'success'
        id: endpoint
        run: |
          SERVICE_IP=$(kubectl get svc nodejs-hello -n ${{ env.NAMESPACE }} -o jsonpath='{.spec.clusterIP}' 2>/dev/null || echo "N/A")
          echo "service_ip=${SERVICE_IP}" >> $GITHUB_OUTPUT
          echo "‚úÖ Service IP: ${SERVICE_IP}"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed, attempting rollback..."
          kubectl rollout undo deployment/${{ env.DEPLOYMENT_NAME }} \
            --namespace=${{ env.NAMESPACE }}
          echo "‚úÖ Rollback completed"

      - name: Notify Slack (Deploy Success)
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚úÖ Application Deployed to AKS Successfully",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*AKS Deployment*\n*Status:* ‚úÖ Success\n*Namespace:* ${{ env.NAMESPACE }}\n*Deployment:* ${{ env.DEPLOYMENT_NAME }}\n*Image:* `${{ needs.build-and-push.outputs.image_uri }}:${{ needs.build-and-push.outputs.image_tag }}`\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack (Deploy Failure)
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚ùå Application Deployment to AKS Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*AKS Deployment*\n*Status:* ‚ùå Failed\n*Namespace:* ${{ env.NAMESPACE }}\n*Deployment:* ${{ env.DEPLOYMENT_NAME }}\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n*Error:* Check <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|logs>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Upload deployment logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-logs
          path: |
            deployment-info.txt
          retention-days: 7
