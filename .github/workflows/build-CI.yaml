name: Build, Push Image

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'app/**'
      - 'docker/**'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/deploy.yaml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'app/**'
      - 'docker/**'
      - 'Dockerfile'
      - '.dockerignore'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if nothing changed'
        required: false
        default: 'false'

permissions:
  id-token: write
  contents: read
  packages: write

env:
  REGISTRY: ${{ vars.REGISTRY || secrets.ACR_LOGIN_SERVER }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME || 'nodejs-hello' }}
  IMAGE_TAG: ${{ github.run_number }}
  NAMESPACE: bankx-app
  DEPLOYMENT_NAME: nodejs-hello
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.image.outputs.uri }}
      image_tag: ${{ steps.image.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Azure OIDC Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Get ACR credentials
        id: acr_creds
        run: |
          ACR_USERNAME=${{ secrets.ACR_USERNAME }}
          ACR_USERNAME=$(az acr credential show --name ${ACR_USERNAME} --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name ${ACR_USERNAME} --query passwords[0].value -o tsv)
          echo "::add-mask::${ACR_PASSWORD}"
          echo "username=${ACR_USERNAME}" >> $GITHUB_OUTPUT
          echo "password=${ACR_PASSWORD}" >> $GITHUB_OUTPUT

      - name: Login to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.acr_creds.outputs.username }}
          password: ${{ steps.acr_creds.outputs.password }}

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Scan image for vulnerabilities
        run: |
          echo "Image scanning can be integrated here"
          docker images | grep ${{ env.IMAGE_NAME }} || true

      - name: Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Image URI
        id: image
        run: |
          echo "uri=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
          echo "tag=${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT
          echo "Image pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"

      - name: Apply Kubernetes manifests
        run: |
          echo "Checking if deployment ${{ env.DEPLOYMENT_NAME }} exists in namespace ${{ env.NAMESPACE }}..."
          if ! kubectl get deployment ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} >/dev/null 2>&1; then
            echo "Deployment not found. Applying Kubernetes manifests from k8s/ folder..."
            kubectl apply -f k8s/ -n ${{ env.NAMESPACE }}
            echo "Kubernetes manifests applied"
          else
            echo "Deployment ${{ env.DEPLOYMENT_NAME }} already exists. Skipping manifest apply."
          fi
          
          echo "CI pipeline complete. Use 'Deploy Image to AKS (Manual)' workflow to deploy a specific image tag."
