apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-hello-ingress
  namespace: bankx-app
  annotations:
    kubernetes.io/ingress.class: "azure/application-gateway"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - app.example.com
    secretName: nodejs-hello-tls
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejs-hello
            port:
              number: 80
